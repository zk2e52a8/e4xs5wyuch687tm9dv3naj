name: Ejecutar script

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  ejecutar_script:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Instalar WireGuard
        run: sudo apt-get update && sudo apt-get install -y wireguard-tools

      - name: Configurar WireGuard
        run: |
          sudo mkdir -p /etc/wireguard/
          echo "${{ secrets.WG_CONFIG }}" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo chmod 600 /etc/wireguard/wg0.conf

      - name: Iniciar conexi贸n WireGuard
        run: sudo wg-quick up wg0

      - name: Verificar conexi贸n WireGuard
        run: |
          for i in {1..3}; do
            if sudo wg show wg0 2>/dev/null | grep -q 'latest handshake'; then
              exit 0
            fi
            sleep 5
          done
          echo "::error:: Conexi贸n no establecida; revisar credenciales"
          exit 1

      - name: Configurar Node.js
        uses: actions/setup-node@v4

      - name: Configurar git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Ejecutar script
        run: |
          chmod +x ./script_ublock_TMO.sh
          ./script_ublock_TMO.sh

      - name: Detener conexi贸n WireGuard
        if: always()
        run: sudo wg-quick down wg0

      - name: Subir cambios
        run: |
          git add -A
          git commit -m "Actualizar filtro" || echo "Sin cambios"
          git pull origin main --rebase
          git push origin main
